<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Citizen Portal – CRIMSYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/Crimsys/css/styles.css" rel="stylesheet">
  <style>
    .citizen-tiles .tile {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
      border-radius: 16px;
      padding: 20px 22px;
      transition: transform .12s ease, box-shadow .25s ease, border-color .25s ease, background .25s ease;
      height: 100%;
    }
    .citizen-tiles .tile:hover {
      background: radial-gradient(500px at 15% 0%, rgba(225,29,72,.08), rgba(255,255,255,.06) 60%);
      border-color: rgba(225,29,72,.45);
      box-shadow: 0 16px 40px rgba(225,29,72,.18);
      transform: translateY(-2px);
    }
    .tile .title { color:#fff; font-weight:700; font-size:1.2rem; }
    .tile .sub { color:#bbb; font-size:.95rem; margin-top:4px; }
    .tile-link { text-decoration:none; color:inherit; display:block; }
    h1{
      color:#fff;
    }
  </style>
</head>
<body class="radish-black-bg">

  <!-- Navbar -->
  <nav class="navbar navbar-dark topbar">
    <div class="container grid-topbar">
      <div class="pos-left">
        <a class="btn btn-outline-accent btn-sm" href="/Crimsys/">← Back</a>
      </div>
      <div class="pos-center"><h1>Citizen Portal</h1></div>
      <div class="pos-right">
        <a class="brand-logo" href="/Crimsys/">CRIMSYS</a>
      </div>
    </div>
  </nav>

  <!-- Tiles Section -->
  <div class="container my-5">
    <div class="row g-4 citizen-tiles">

      <!-- Tile 1 -->
      <div class="col-md-4">
        <a href="/Crimsys/html/citizen_zone_analysis.html" class="tile-link">
          <div class="tile">
            <div class="title">Zone Analysis</div>
            <div class="sub">View crime hotspots and statistics</div>
          </div>
        </a>
      </div>

        <div class="col-md-6 col-lg-4">
          <a class="tile-link" href="/Crimsys/html/citizen_suspect_identifier.html">
            <div class="tile">
              <div class="title">Smart Suspect</div>
              <div class="sub">Find likely suspects from partial data</div>
            </div>
          </a>
        </div>

      <!-- Tile 3 -->
        <div class="col-md-6 col-lg-4">
          <a class="tile-link" href="/Crimsys/html/citizen_crime_types.html">
            <div class="tile">
              <div class="title">Crime Types</div>
              <div class="sub"> activate Crime and their Punishments</div>
            </div>
          </a>
        </div>
    </div>
  </div>

</body>
</html>
