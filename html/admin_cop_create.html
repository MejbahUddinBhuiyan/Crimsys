<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Admin • Create Cop – CRIMSYS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/Crimsys/css/styles.css" rel="stylesheet">
  <style>
    .glass-card{
      width:100%; max-width:980px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter:blur(12px) saturate(140%);
      -webkit-backdrop-filter:blur(12px) saturate(140%);
      border-radius:16px; box-shadow:0 18px 40px rgba(0,0,0,.35);
    }
  </style>
</head>
<body class="radish-black-bg">
  <nav class="navbar navbar-dark topbar">
    <div class="container d-flex justify-content-between">
      <a class="btn btn-outline-accent btn-sm" href="/Crimsys/html/admin_home.html">← Back</a>
      <a class="brand-logo" href="/Crimsys/html/admin_home.html">CRIMSYS</a>
      <a class="btn btn-outline-accent btn-sm" href="/Crimsys/api/admin_logout.php?go=/Crimsys/index.php">Logout</a>
    </div>
  </nav>

  <main class="container py-4">
    <div id="msg" class="alert-banner d-none"></div>
    <div class="glass-card p-4 p-md-5 mx-auto">
      <h3 class="text-white text-center mb-4">Create Cop Profile</h3>

      <form id="formCreate" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label text-white-50 ">Full Name</label>
            <input id="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label text-white-50">Email</label>
            <input id="email" type="email" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label text-white-50">Badge No</label>
            <input id="badge" class="form-control" placeholder="B-0009">
          </div>
          <div class="col-md-6">
            <label class="form-label text-white-50">Contact No</label>
            <input id="contact" class="form-control" placeholder="017xxxxxxxx">
          </div>

          <div class="col-md-6">
            <label class="form-label text-white-50">Rank</label>
            <input id="rank" class="form-control" placeholder="Inspector / SI / ASI / Officer">
          </div>
          <div class="col-md-6">
            <label class="form-label text-white-50">Station Name</label>
            <input id="station" class="form-control" placeholder="Dhanmondi PS">
          </div>

          <div class="col-md-6">
            <label class="form-label text-white-50">Present Address (optional)</label>
            <input id="present" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label text-white-50">Permanent Address (optional)</label>
            <input id="permanent" class="form-control">
          </div>
        </div>

        <div class="mt-4">
          <button class="btn btn-accent w-100" id="btnCreate" type="submit">Create Cop</button>
        </div>
      </form>
    </div>
  </main>

  <script src="/Crimsys/js/admin_cop_create.js"></script>
</body>
</html>
