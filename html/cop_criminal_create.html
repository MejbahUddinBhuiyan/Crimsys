<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Add Criminal – CRIMSYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/Crimsys/css/styles.css" rel="stylesheet">
  <style>
    /* Page card */
    .glass-card{
      width:100%; max-width:980px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter:blur(12px) saturate(140%);
      -webkit-backdrop-filter:blur(12px) saturate(140%);
      border-radius:16px; box-shadow:0 18px 40px rgba(0,0,0,.35);
    }
    .section-title{ color:#fff; font-weight:800; letter-spacing:.06em; }
    .help-sub{ color:#bfbfbf; }

    /* Photo preview */
    .preview-wrap{
      display:flex; align-items:center; gap:14px;
    }
    .preview{
      width:140px; height:140px; border-radius:12px; object-fit:cover;
      border:1px solid rgba(255,255,255,.25); background:#0f0f12;
    }

    .alert-banner{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(225,29,72,.35);
      color: #fff;
      border-radius: 12px;
      padding: .7rem 1rem;
      text-align:center;
      margin-bottom: 12px;
    }
    .d-none{display:none!important;}
  </style>
</head>
<body class="radish-black-bg">

  <!-- Top bar (Back | | CRIMSYS) -->
  <nav class="navbar navbar-dark topbar">
    <div class="container grid-topbar">
      <div class="pos-left">
        <a class="btn btn-outline-accent btn-sm" href="/Crimsys/html/cop_home.html">← Back</a>
      </div>
      <div class="pos-center"></div>
      <div class="pos-right">
        <a class="brand-logo" href="/Crimsys/">CRIMSYS</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div id="msg" class="alert-banner d-none"></div>

    <div class="glass-card p-4 p-md-5 mx-auto">
      <h3 class="text-white text-center mb-1 section-title">Add Criminal</h3>
      <p class="text-center help-sub mb-4">Enter identity details and upload a photo</p>

      <!-- Form -->
      <form id="criminalForm" class="mt-3" enctype="multipart/form-data" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label text-white-50">Full Name</label>
            <input id="fullName" name="fullName" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label text-white-50">NID</label>
            <input id="nid" name="nid" class="form-control" maxlength="40" required>
          </div>

          <div class="col-md-6">
            <label class="form-label text-white-50">Date of Birth</label>
            <input id="dob" name="dob" type="date" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label text-white-50">Street</label>
            <input id="street" name="street" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label text-white-50">City</label>
            <input id="city" name="city" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label text-white-50">ZIP</label>
            <input id="zip" name="zip" class="form-control" maxlength="15">
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label text-white-50">Photo</label>
          <div class="d-flex align-items-center gap-3">
            <img id="prevImg" class="preview" src="/Crimsys/img/cops/_placeholder.png" alt="Preview">
            <input id="photoFile" name="photo" type="file" accept="image/*" capture="environment" class="form-control">
          </div>
          <small class="text-white-50">Optional – choose or capture a photo</small>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-accent" type="submit">Create Criminal</button>
          <a class="btn btn-outline-accent" href="/Crimsys/html/cop_home.html">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <!-- JS (we will implement later) -->
  <script src="/Crimsys/js/cop_criminal_create.js"></script>
</body>
</html>
