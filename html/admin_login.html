<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Admin • Sign In – CRIMSYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/Crimsys/css/styles.css" rel="stylesheet">

  <style>
    .glass-card{
      width:100%; max-width:680px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter:blur(12px) saturate(140%);
      -webkit-backdrop-filter:blur(12px) saturate(140%);
      border-radius:16px;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
    }
    .alert-center{
      text-align:center;
      color:#ff5b5b;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,0,0,.25);
      border-radius:12px;
      padding:.6rem .9rem;
      margin-bottom:1rem;
    }
    .d-none{ display:none !important; }
  </style>
</head>
<body class="radish-black-bg">

  <nav class="navbar navbar-dark topbar">
    <div class="container d-flex justify-content-between">
      <a class="btn btn-outline-accent btn-sm" href="/Crimsys/index.php">← Back</a>
      <a class="brand-logo" href="/Crimsys/">CRIMSYS</a>
    </div>
  </nav>

  <main class="container d-flex align-items-center justify-content-center" style="min-height:calc(100vh - 56px);">
    <div class="glass-card p-4 p-md-5">
      <h2 class="text-white text-center mb-4">ADMIN SIGN IN</h2>

      <!-- centered message -->
      <div id="msg" class="alert-center d-none"></div>

      <form id="adminForm" novalidate>
        <div class="mb-3">
          <label class="form-label text-white-50">Email</label>
          <input id="email" type="email" class="form-control" required placeholder="admin@domain.com"
                 autocomplete="username" autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label text-white-50">Password</label>
          <input id="password" type="password" class="form-control" required autocomplete="current-password">
        </div>
        <button id="btnLogin" type="button" class="btn btn-accent w-100">Sign In</button>
      </form>
    </div>
  </main>

  <!-- Separated logic -->
  <script src="/Crimsys/js/admin_login.js?v=1" defer></script>
</body>
</html>
